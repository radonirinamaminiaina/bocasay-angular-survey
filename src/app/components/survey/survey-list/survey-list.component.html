<div class="container">
  <div class="table-wrapper">
    <table class="table table-light">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let survey of surveys">
          <td>{{survey.name}}</td>
          <td><a [routerLink]="['/survey', survey.code]" title="">{{survey.code}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
